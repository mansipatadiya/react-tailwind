<text fill="#F5F5F7" xml:space="preserve" style="white-space: pre" font-size="14" font-weight="500" letter-spacing="0em"><tspan x="18" y="31.0909">AI</tspan></text>
<text fill="#F5F5F7" xml:space="preserve" style="white-space: pre" font-size="10" letter-spacing="0em"><tspan x="18" y="55.6364">Our AI-powered platform is designed to identify potential </tspan><tspan x="18" y="71.6364">construction issues, such as poor installation or structural </tspan><tspan x="18" y="87.6364">concerns, by analysing photos you upload. It&#x2019;s constantly </tspan><tspan x="18" y="103.636">learning from new data to give you more accurate and </tspan><tspan x="18" y="119.636">reliable feedback every time.</tspan></text>
<text fill="#F5F5F7" xml:space="preserve" style="white-space: pre" font-size="14" font-weight="500" letter-spacing="0em"><tspan x="18" y="245.091">Insight</tspan></text>
<text fill="#F5F5F7" xml:space="preserve" style="white-space: pre" font-size="10" letter-spacing="0em"><tspan x="18" y="269.636">We don&#x2019;t just detect problems; we provide you with clear, </tspan><tspan x="18" y="285.636">actionable insights so you can understand whether </tspan><tspan x="18" y="301.636">something needs immediate attention or if it can wait. Our </tspan><tspan x="18" y="317.636">goal is to help you make confident decisions about your </tspan><tspan x="18" y="333.636">home.</tspan></text>
<text fill="#F5F5F7" xml:space="preserve" style="white-space: pre" font-size="14" font-weight="500" letter-spacing="0em"><tspan x="18" y="450.091">Advanced Analytics</tspan></text>
<text fill="#F5F5F7" xml:space="preserve" style="white-space: pre" font-size="10" letter-spacing="0em"><tspan x="18" y="474.636">Using sophisticated analysis, we process your queries </tspan><tspan x="18" y="490.636">effciently and give you detailed results. This technology </tspan><tspan x="18" y="506.636">ensures you get comprehensive advice without the long </tspan><tspan x="18" y="522.636">waits, making it easy to keep your projects on track.</tspan></text>
